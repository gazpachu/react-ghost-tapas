machine:
  node:
    version: 7.4.0
  environment:
    PATH: "${PATH}:${HOME}/${CIRCLE_PROJECT_REPONAME}/node_modules/.bin"

dependencies:
  override:
    - yarn
  cache_directories:
    - ~/.cache/yarn

test:
  pre:
    - yarn run lint
  post:
    - yarn run build

deployment:
  production:
    branch: master
    heroku:
      appname: react-ghost-tapas
